<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- tailwindcss=daisyui css -->

<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<style>
        body { font-family: 'Inter', sans-serif; }
</style>

</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
       <h1 class="text-[#002C5C] text-3xl font-bold mb-1">Job Application Tracker</h1>
   </nav>
   <header class="container mx-auto mt-8 px-4">
           <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 text-sm font-medium mb-2">Total</p>
                <h2 id="total-count" class="text-[#002D5B] text-4xl font-bold">8</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 text-sm font-medium mb-2">Interview</p>
                <h2 id="interview-count" class="text-[#10B981] text-4xl font-bold">0</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 text-sm font-medium mb-2">Rejected</p>
                <h2 id="rejected-count" class="text-[#EF4444] text-4xl font-bold">0</h2>
           </div>
      </div>
      <hr class="border-gray-200 mb-6">
  </header>

 <main class="container mx-auto mt-10 px-4 pb-20"></main>

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold">Available Jobs</h2>
            <span class="badge badge-primary p-3" id="tab-job-count">8 Jobs</span>
        </div>

         <div role="tablist" class="tabs tabs-boxed mb-8 bg-white border">
            <a role="tab" class="tab tab-active" onclick="switchTab('all', this)">All Jobs</a>
            <a role="tab" class="tab" onclick="switchTab('interview', this)">Interview</a>
            <a role="tab" class="tab" onclick="switchTab('rejected', this)">Rejected</a>
        </div>

         <div id="jobs-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">  </div>

         <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20">
            <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png" class="w-32 mb-4 opacity-50" alt="No jobs">
            <h3 class="text-2xl font-semibold text-gray-400">No jobs Available</h3>
            <p class="text-gray-500">Try applying for more jobs!</p>
        </div>
        
     </main>
  

    
</body>
</html>
